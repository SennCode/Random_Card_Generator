<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link href="style.css" rel="stylesheet" type="text/css" />
    <title>Random Card generator</title>
    <script src="app.js" defer></script>
  </head>
  <body>
    <h1>Random Card Generator</h1>
    <input id="btn-input" type="button" value="crear carta" />
    <div class="container-fluid text-center">
      <input type="text" id="input-change" placeholder="width" />
      <input type="text" id="input-change-heigth" placeholder="height" />
      <div id="info"></div>
      <div class="card">
        <span class="top-suit"></span>
        <span class="number"></span>
        <span class="bottom-suit"></span>
      </div>
    </div>
  </body>
</html>
